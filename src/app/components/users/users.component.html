<h2>Usuários</h2>

<!--<ul *ngIf="loaded && users.length > 0; else noUsers">-->
<ul *ngIf="loaded && users?.length > 0">
    <li *ngFor="let user of users">
        <h3>{{user.firstName}} {{user.lastName}}</h3>
        <ul *ngIf="showExtended && user.age && user.address">
            <li>Age: {{user.age}}</li>
            <li>Address: {{user.address.street}}, {{user.address.city}} - {{user.address.state}}</li>
        </ul>
    </li>
</ul>

<!--<ng-template #noUsers><h4>Nenhum usuário encontrado!</h4></ng-template>-->
<h4 *ngIf="users?.length == 0">Nenhum usuário encontrado!</h4>

<h4 *ngIf="!loaded">Loading Users..</h4>
